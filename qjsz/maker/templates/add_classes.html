{% extends 'home.html' %}

{% block content %}
     <h1 class="text-center">课程信息添加</h1>
    <form action="" method="POST">
        <p>课程名称
            <input type="text" name = "classes_name" class="form-control">
            <span style="color: red">{{ msg }}</span>
        </p>
        <p>代课老师
            <input type="text" name = "classes_teacher" class="form-control">
        </p>
        <p>所属专业
            <select name="major" class="form-control">
                {% for major_obj in major_queryset %}
                    {% if major_obj.isdeleted == 0 %}
                        <option value= "{{ major_obj.id }}" name="major">{{ major_obj.major_name }}</option>
                    {% endif %}

                {% endfor %}
            </select>
        </p>
        <input type="submit" class="btn btn-danger btn-block" value="添加" >
        <a href="{% url 'classes' %}" class="btn btn-danger btn-block">返回</a>
    </form>
{% endblock %}
