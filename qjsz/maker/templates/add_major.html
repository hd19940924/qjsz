{% extends 'home.html' %}

{% block content %}
     <h1 class="text-center">专业信息添加</h1>
    <form action="" method="POST">
        <p>专业名称
            <input type="text" name = "major_name" class="form-control">
            <span style="color: red">{{ msg }}</span>
        </p>
        <p>负责人
            <input type="text" name = "major_teacher" class="form-control">
        </p>
        <p>所属院系
            <select name="deparment" class="form-control">
                {% for department_obj in department_queryset %}
                    {% if department_obj.isdeleted == 0 %}
                        <option value= "{{ department_obj.id }}" name="deparment">{{ department_obj.dm_name }}</option>
                    {% endif %}

                {% endfor %}
            </select>
        </p>
        <input type="submit" class="btn btn-danger btn-block" value="添加" >
    <a href="{% url 'major' %}" class="btn btn-danger btn-block">返回</a>
    </form>
{% endblock %}
