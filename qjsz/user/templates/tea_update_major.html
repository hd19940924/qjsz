{% extends 'tea_home.html' %}

{% block content %}
     <h1 class="text-center">专业信息编辑</h1>
    <form action="" method="POST">
        <p>专业名称
            <input type="text" name = "major_name" class="form-control" value="{{ major_obj.major_name }}">
            <span style="color: red">{{ msg }}</span>
        </p>
        <p>负责人
            <input type="text" name = "major_teacher" class="form-control" value="{{ major_obj.major_teacher }}">
        </p>
        <p>所属院系
            <select name="department_id">
            {% for department_obj in department_queryset %}
                {% if department_obj.id == major_obj.department_id %}
                    <option value= "{{ department_obj.id }}" selected>{{ department_obj.dm_name }}</option>
                {% else %}
                    <option value= "{{ department_obj.id }}">{{ department_obj.dm_name }}</option>
                {% endif %}
            {% endfor %}
            </select>
        </p>
        <input type="submit" class="btn btn-danger btn-block" value="编辑" >
     <a href="{% url 'tea_major' %}" class="btn btn-danger btn-block">返回</a>
    </form>
{% endblock %}
